        <div class="container">
            <section class="contact">
                <div class="section-title">
                    Men bilan bog'laning
                </div>
                <form action="/server.php" method="GET">
                    <textarea id="textarea-1" rows="10" placeholder="Xabaringizni kiriting" name="message"></textarea>
                    <div class="half-flex">
                        <div class="contact__firstname" >
                            <input type="text" placeholder="Ismingizni kiriting" name="firstname">
                        </div>
                        <div class="contact__email" >
                            <input type="email" placeholder="Emailingizni kiriting" name="email">
                        </div>
                    </div>
                    <input type="text" placeholder="Xat mazmuni" name="subject">
                    <button class="button contact__send" type="submit">Xabar jo'natish</button>
                </form>
            </section>
